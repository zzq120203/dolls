import groovy.transform.Field

import java.util.stream.Stream

plugins {
    id 'java'
}

group 'cn.ca.iie.dolls'
version '3.0'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

dependencies {
    //db
    compile("com.alibaba:druid:1.1.8")

    //mq
    compile("org.apache.rocketmq:rocketmq-client:4.3.0")

    //session
    compile("redis.clients:jedis:2.9.0")
    compile("org.eclipse.jetty:jetty-server:9.4.12.v20180830")

    //config
    compile("com.google.code.gson:gson:2.8.5")
    compile("commons-io:commons-io:2.6")

    //iie mq
    compile("com.alibaba.rocketmq:rocketmq-client:3.1.8")
    compile("org.apache.avro:avro:1.8.0")
    compile("com.google.guava:guava:24.0-jre")
    compile("org.apache.logging.log4j:log4j-slf4j-impl:2.10.0")
    compile("org.apache.logging.log4j:log4j-core:2.10.0")

    //baidu
    compile("com.baidu.aip:java-sdk:4.1.1")
    compile fileTree(dir:'libs',include:['*.jar'])

}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    //options.compilerArgs << "-Xlint:unchecked"
}

//jar {
//    manifest {
//        attributes 'Main-Class': 'cn.ac.iie.dolls.Main'
//        attributes 'Class-Path': cp()
//    }
//}

@Field static String libs = "outLibs"

task copyJars(type: Copy) {
    from configurations.runtime
    into libs
}

static def cp() {
    File f = new File(libs)
    return Stream.of(f.list()).map { p -> libs + "/" + p }.toArray().join(' ')
}

